name: Publish to NPM

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install rollup binary
        run: npm install @rollup/rollup-linux-x64-gnu

      - name: Run tests
        run: npm test -- --run
        env:
          ROLLUP_SKIP_NATIVE: true

      - name: Build
        run: npm run build
        env:
          ROLLUP_SKIP_NATIVE: true

      - name: Publish to NPM
        run: npm publish --provenance
        env:
          ROLLUP_SKIP_NATIVE: true